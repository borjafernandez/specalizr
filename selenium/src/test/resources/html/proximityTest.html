<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .item {
            min-width: 5rem;
            min-height: 5rem;
            background-color: #AABBCC;
            padding: 2rem;
            margin: 1rem;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div id="1" class="item">1 div</div>
        <div id="2" class="item">2 div</div>
        <div id="3" class="item">3 div</div>
    </div>

    <div class="row">
        <div id="11" class="item">11 div</div>
        <div id="12" class="item">12 div</div>
        <div id="13" class="item">13 div</div>
    </div>
</div>
</body>

</html>
